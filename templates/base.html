<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- css -->
        <!-- <link rel="stylesheet" href=""> -->
    <!-- title -->
        <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url "home" %}">Star Social</a>
            
            <ul class="nav navbar-nav navbar-right mr-0">
                {% if user.is_authenticated %}
                    <li class="nav-item mx-2"> <a href="#">Post</a></li>
                    <li class="nav-item mx-2"><a href="#">Groups</a></li>
                    <li class="nav-item mx-2"><a href="{% url "accounts:logout" %}">Log Out</a></li>
                {% else %}
                    <li class="nav-item mx-2"><a href="#">Groups</a></li>
                    <li class="nav-item mx-2"><a href="{% url "accounts:login" %}">Log In</a></li>
                    <li class="nav-item mx-2"><a href="{% url "accounts:signup" %}">Sign Up</a></li>
                {%endif%}
            </ul>
        
        </div>
    </nav>
    
    <div class="container">
         
        {% block content %}
            
        {% endblock content %}
            
    </div>
</body>
</html>
